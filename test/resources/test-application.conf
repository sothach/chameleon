play.http.errorHandler = "controllers.ErrorHandler"
play.i18n.langs = [ "en", "de" ]
optimizer.implementation=algorithm.simple.OptimizerUsingPermutations

mixer-service {
  execution-context {
    fork-join-executor {
      parallelism-factor = 20.0
      parallelism-max = 200
    }
  }
  process {
    timeout = 1 second
    parallelism = 1
  }
  limits {
    max-colors=2000
    max-customers=2000
    max-t-values=3000
  }
}

service-context {
  fork-join-executor {
    parallelism-factor = 20.0
    parallelism-max = 200
  }
}
persistence-context {
  fork-join-executor {
    parallelism-factor = 20.0
    parallelism-max = 200
  }
}
